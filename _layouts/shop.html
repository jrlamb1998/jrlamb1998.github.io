---
layout: default
---

<div class="site-inner">
  <div class="wrap">
    <div class="content-sidebar-wrap">

      <main class="content grid">
        {% for product in site.products %}
          <section class="entry one-third styles" itemscope style="white-space: nowrap;">

        		<div class="style" style="vertical-align: middle;">
        			<a href="{{ product.url }}">
        				<img src="{{ product.featured_image_path }}" style="vertical-align: middle;">
        			</a>
        		</div>

            <div class="product-details">
              <div class="product-name">
			          <h4><a href="{{ product.url }}">{{ product.title }}</a></h4>
              </div>
              <div class="product-price">
							  <p>&#x24;{{ product.price }}</p>
              </div>
						</div>

          </section>
        {% endfor %}
      </main>
    </div>
  </div>
</div>
